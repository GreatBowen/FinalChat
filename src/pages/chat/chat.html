<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="chatMessages">
    <div class="message" *ngFor="let message of messages">
      <div [class]="message.username==username?
      'innerMessage messageRight'  : 'innerMessage messageLeft'">
          <div class="username">{{ message.username}}</div>
          <div class="message">{{ message.message}}</div>
      </div>

    </div>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button blue ion-button icon-end (click)="sendMessage()"  (keydown.enter)="sendMessage()"color="royal">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
